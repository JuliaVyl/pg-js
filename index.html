<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="input-wrapper">
      <input type="text" value="" placeholder="One" class="one">
      <input type="text" value="" placeholder="Two" class="two">
    </div>
    <div class="btn-wrapper">
      <button class="btn send">Отправить</button>
      <button class="btn show">Отобразить</button>
    </div>
    <div class="table">
      <table class="tbl">
        <tr class="inputsValue">
          <th>One</th>
          <th>Two</th>
        </tr>
      </table>
      <button class="btn clean">Очистить</button>
    </div>
    
    

    <script src="index.js"></script>
  </body>
</html>
